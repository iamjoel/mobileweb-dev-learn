<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>没声明viewport</title>
</head>
<body>
	<style>
		body{
			font-size: 16px;
		}
	</style>
	<dl>
		<dt>屏幕（visual viewport）宽度:</dt>
		<dd id="v-vp-w"></dd>
	</dl>
	<dl>
		<dt>实际内容(layout viewport)宽度:</dt>
		<dd id="l-vp-w"></dd>
	</dl>
	<script>
		window.addEventListener('load', function () {
			outputLayoutInfo();
			setTimeout(outputLayoutInfo, 1000);
			// iphone 6  981,980 981,980(与chrome模拟的一样)
			// iphone 5  980,980 980,980(与chrome模拟的不一样)
			// iphone 5s  980,980 980,980(与chrome模拟的不一样)
			// window phone 320,1024, 1024,1024
			// 三星 note3  360 980, 980 980
		});
		function outputLayoutInfo(){
			document.querySelector('#v-vp-w').innerHTML = window.innerWidth;
			document.querySelector('#l-vp-w').innerHTML = document.documentElement.clientWidth;
		}
		// layout viewport有多宽？每个浏览器都不一样。Safari iPhone为980px，Opera为850px，Android WebKit为800px，最后IE为974px。
	</script>
</body>
</html>
